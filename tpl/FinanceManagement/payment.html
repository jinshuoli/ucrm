<div class="container" ng-controller="payment">
    <h2>充值记录</h2>
    <hr/>
    <br/>
    <table class="table table-responsive">
        <tr>
            <th>支付数量</th>
            <th>支付日期</th>
            <th>账户名</th>
            <th>操作员</th>
        </tr>
        <tr ng-repeat="list in TdItem">
            <td>{{$index}}</td>
            <td>{{list.pAmount}}</td>
            <td ng-bind="list.ppaymentDate.time|date:'yyyy-MM-dd  hh:mm:ss'"></td>
            <td>{{list.cName}}</td>
            <td>{{list.uName}}</td>
        </tr>
    </table>
    <!--下面是分页-->
    <nav>
        <ul class="pagination paging pull-right">
            <li>
                <a ng-click="Previous()">
                    <span>上一页</span>
                </a>
            </li>
            <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}">
                <a ng-click="selectPage(page)">{{ page }}</a>
            </li>
            <li>
                <a ng-click="Next()">
                    <span>下一页</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
