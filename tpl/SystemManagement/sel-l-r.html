<style>
    .doubleBtn{display: inline-block;margin-top: 6em;margin-left: 2em;}
</style>
<div class="row">
    <select class="col-lg-offset-2 col-lg-3"
            multiple="multiple"
            size="10"
            ng-model="selectSlots">
        <option ng-repeat="item in slots" value="{{item.id}}">{{item.name}}</option>
    </select>
    <p class="col-lg-1 doubleBtn">
        <button class="btn btn-primary" ng-click="slotSelectsAdd()"><span class="glyphicon glyphicon-forward"></span></button><br/><br/>
        <button class="btn btn-primary" ng-click="slotSelectsDel()"><span class="glyphicon glyphicon-backward"></span></button>
    </p>
    <select class="col-lg-3"
            multiple="multiple"
            size="10"
            ng-model="selectValues">
        <option ng-repeat="item in values" value="{{item.id}}">{{item.name}}</option>
    </select>
</div>
